<div class="p-1 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 2xl:grid-cols-4 items-center justify-center">
  <div class="flex-shrink-0 m-6 relative overflow-hidden bg-aqua-custom cursor-pointer rounded-lg max-w-xs sm:max-w-xs md:max-w-xs lg:max-w-xs xl:max-w-xs 2xl:w-[280px] shadow-lg group" *ngFor="let item of initialValue">
    <svg class="absolute bottom-0 left-0 mb-8 scale-150 group-hover:scale-[1.65] transition-transform"
        viewBox="0 0 375 283" fill="none" style="opacity: 0.1;">
        <rect x="159.52" y="175" width="152" height="152" rx="8" transform="rotate(-45 159.52 175)" fill="white" />
        <rect y="107.48" width="100" height="100" rx="8" transform="rotate(-45 0 107.48)" fill="white" />
    </svg>
    <div class="relative flex items-center justify-center group-hover:scale-110 transition-transform">
        <div class="block absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
            style="background: radial-gradient(black, transparent 60%); transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1); opacity: 0.2;">
        </div>
        <img class="relative w-full rounded" [src]="item.image"  [alt]="item.name">
    </div>
    <div class="relative text-gray-custom px-6 pb-6 mt-6">
      <span class="block opacity-75 -mb-1">
        <span class="mr-1">Status:</span>
        <span *ngIf="item.status === 'Alive'">Vivo</span>
        <span *ngIf="item.status === 'Dead'">Morto</span>
        <span *ngIf="item.status === 'unknown'">Desconhecido</span>
    </span>
        <div class="flex justify-between">
            <span class="block font-semibold text-lg">{{item.name}}</span>
        </div>
        <div>
          <span class="underline Archivo text-sm">Ver detalhes</span>
        </div>
    </div>

</div>

</div>
